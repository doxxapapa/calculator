<!DOCTYPE html>
<html>

<head>
<style>
body {
  background-color: #41b3a3;
}

h1 {
  color: white;
  text-align: center;
}

p {
  font-family: verdana;
  color: white;
  font-size: 20px;
}
form{
text-align: center;
}
.button{
background-color: #512a57;
  border: #000000;
  border-width: 60px;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 20px;
  margin: 6px 3px;
  cursor: pointer;
}
.in{
font-size: 15px;
padding: 15px 15px 15px;
}
</style>
<meta charset="UTF-8">
<title>Unicorns calculator</title>

</head>
<body>
<h1>An application to demonstrate the coding in Spring</h1>

<h1>Calculator:</h1>
<form action="#" th:action="@{/calculator}" th:object="${cal}" method="POST">
    <input class="in" type="text" th:field="*{operandL}"/>
    <input class="in" type="text" th:field="*{operandR}"/>
    <p>
        <input type="submit" class="button" name="add" value="+"/>
        <input type="submit" class="button" name="subtract" value="-"/>
        <input type="submit" class="button" name="multiply" value="*"/>
        <input type="submit" class="button" name="divide" value="/"/>
        <input type="submit" class="button" name="power" value="^"/>
        <input type="submit" class="button" name="clearSimple" value="C"/>
    </p>
     <h1><p th:text="'EredmÃ©ny: ' + ${result}"/></h1>
</form>

</body>
</html>
